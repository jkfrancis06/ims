security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    enable_authenticator_manager: true
    encoders:
        App\Entity\Utilisateur:
            algorithm: 'auto'

    role_hierarchy:
        ROLE_ADMIN: [ ROLE_CREATOR, ROLE_USER ]
        ROLE_CREATOR: [ROLE_USER]
        ROLE_USER: [ ROLE_USER ]

    providers:
        app_user_provider:
            entity:
                class: App\Entity\Utilisateur
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|Â§js)/
            security: false


        main:

            login_throttling:
                max_attempts: 3
            guard:
                provider: app_user_provider
                authenticators:
                    - App\Security\LoginAuthenticator
            provider: app_user_provider
            logout:
                path: app_logout
                target: app_login

                # where to redirect after logout
                # target: app_any_route
            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin, roles: [ROLE_ADMIN_SUPER_ADMIN, ROLE_ADMIN] }
        - { path: ^/user, roles: ROLE_USER }
        - { path: ^/c, roles: ROLE_COURRIER }
        # - { path: ^/profile, roles: ROLE_USER }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api,       roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/,       roles: ROLE_USER }
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/docs, roles: IS_AUTHENTICATED_ANONYMOUSLY } # Allows accessing API documentations and Swagger UI
        - { path: ^/authentication_token, roles: IS_AUTHENTICATED_ANONYMOUSLY }

